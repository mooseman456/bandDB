<!DOCTYPE html>
<html lang="en">
   <script>
         function checkyear()
         {
            var year=document.forms["form"]["year"];
            var name=document.forms["form"]["name"];
            if(year.value == "" || year.value == null || name.value == "" || name.value == null)
            {
               window.alert("Please fill out all fields");
               return false;
            }
            else if(year.value >= 2014)
            {
               window.alert("Please enter a year before 2014");
               return false;
            }
            else if(year.value < 1900)
            {
               window.alert("Please enter a year after 1899");
               return false;
            }
            return true;
         } 
            

      </script>
   <head>
      <title>Band Data!</title>
   </head>
   
   <body>
      <h2>Enter Band info</h2>
      
      <form name="form" action="bandget.php" method="get" onsubmit="return checkyear()">
         Band Name: <input type="text" name="name" /><br />
         Year: <input type="text" name="year" /><br />
         <input type="submit" value="Submit"/>
      </form>
      
   </body>   
      
      
</html>
